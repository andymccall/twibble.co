<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Twibble - A blogging platform written in Java</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/includes/bootstrap/css/bootstrap.css"/>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/includes/clean-blog/css/clean-blog.css"/>

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/includes/font-awesome/css/font-awesome.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" th:href="${configuration.BlogBaseURL}" th:text="${configuration.blogTitle}"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="${configuration.BlogBaseURL}">Home</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/includes/clean-blog/img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 th:text="${configuration.blogTitle}"></h1>
                    <hr class="small"></hr>
                    <span class="subheading" th:text="${configuration.blogTagLine}"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form th:object="${post}" th:action="@{/admin/post}" method="POST">
                <div class="form-group row">
                    <label for="postTitle" class="col-2 col-form-label">Post Title</label>
                    <div class="col-10">
                        <input class="form-control" type="text" th:value="${post.postTitle}" th:field="*{postTitle}" id="postTitle"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="postContents" class="col-2 col-form-label">Post Content</label>
                    <div class="col-10">
                        <input class="form-control" type="text" th:value="${post.postContents}" th:field="*{postContents}" id="postContents"/>
                    </div>
                </div>

                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="/includes/jquery/jquery-3.1.1.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/includes/bootstrap/js/bootstrap.js"></script>

<!-- Contact Form JavaScript -->
<script src="/includes/clean-blog/js/jqBootstrapValidation.js"></script>
<script src="/includes/clean-blog/js/contact_me.js"></script>

<!-- Theme JavaScript -->
<script src="/includes/clean-blog/js/clean-blog.js"></script>

</body>
</html>
