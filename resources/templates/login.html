<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:include="fragments/head :: head"></div>

</head>

<body>

<div th:include="fragments/navigation :: navigation"></div>

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/includes/clean-blog/img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 th:text="${configuration.blogTitle}"></h1>
                    <hr class="small"></hr>
                    <span class="subheading" th:text="${configuration.blogTagLine}"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group row">
                    <label for="username" class="col-2 col-form-label">Username</label>
                    <div class="col-10">
                        <input class="form-control" type="text" name="username" id="username"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input class="form-control" type="text" name="password" id="password"/>
                    </div>
                </div>

                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<hr></hr>

<!-- Footer -->
<footer>

    <div th:include="fragments/footer :: footer"></div>

</footer>

</body>

</html>
