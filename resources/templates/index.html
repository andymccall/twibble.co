<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title th:text="${configuration.blogTitle} + ' - ' + ${configuration.blogTagLine}"></title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/includes/bootstrap/css/bootstrap.css"/>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="/includes/clean-blog/css/clean-blog.css"/>

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/includes/font-awesome/css/font-awesome.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" th:href="${configuration.BlogBaseURL}" th:text="${configuration.blogTitle}"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" userId="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a th:href="${configuration.BlogBaseURL}">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/includes/clean-blog/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 th:text="${configuration.blogTitle}"></h1>
                        <hr class="small"></hr>
                        <span class="subheading" th:text="${configuration.blogTagLine}"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <div th:each="post : ${posts}">
                    <div class="post-preview">
                        <a th:href="'/post/' + ${#dates.format(post.postDate,'yyyy/MM/dd')} + '/' + ${post.postName}">
                            <h2 class="post-title" th:text="${post.postTitle}"/>
                            <h3 class="post-subtitle" th:utext="${post.postContents}"/>
                        </a>
                        <p class="post-meta">Posted by <a th:href="'/post/user/' + ${post.postUser.userName}" th:text="'@'+${post.postUser.userName}"></a>
                            on
                            <a th:href="'/post/' + ${#dates.format(post.postDate, 'yyyy')} + '/' + ${#dates.format(post.postDate, 'MM')} + '/' + ${#dates.format(post.postDate,'dd')}"><span th:text="${#dates.format(post.postDate,'dd')}" th:remove="tag"></span></a>-<a th:href="'/post/' + ${#dates.format(post.postDate,'yyyy')} + '/' + ${#dates.format(post.postDate,'MM')}"><span th:text="${#dates.format(post.postDate,'MMM')}" th:remove="tag"></span></a>-<a th:href="'/post/' + ${#dates.format(post.postDate, 'yyyy')}"><span th:text="${#dates.format(post.postDate,'yyyy')}" th:remove="tag"></span></a>
                            at <span th:text="${#dates.format(post.postDate, 'HH:mm')}" th:remove="tag"></span>
                        </p>
                    </div>
                    <hr></hr>
                </div>

                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a th:href="'/post/page/' + ${nextpage}">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr></hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Andy McCall 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="/includes/jquery/jquery-3.1.1.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/includes/bootstrap/js/bootstrap.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/includes/clean-blog/js/jqBootstrapValidation.js"></script>
    <script src="/includes/clean-blog/js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="/includes/clean-blog/js/clean-blog.js"></script>

</body>

</html>
